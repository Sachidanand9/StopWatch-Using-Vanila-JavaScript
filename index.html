<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stopwatch</title>
    <!--CSS Stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
            <h1 class="gold">STOPWATCH</h1>
            <div id="display">
                00:00:00:000
        </div>
        <!-- Basic Buttons  -->
        <div class="btns">
            <button onclick="start()">Start</button>
            <button onclick="stop()">Pause</button>
            <button onclick="reset()">Reset</button>
        </div>
    </div>
        <!--JavaScript Linked-->  
    <script src="script.js"></script>
</body>
</html>
